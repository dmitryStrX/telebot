name: Build and Deploy Telegram Bot

on:
  push:
    branches: [ "master" ] # Запускать при пуше в ветку main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Новый шаг для генерации метаданных (тегов и меток) в нижнем регистре
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    # Измененный шаг сборки и пуша
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Используем теги, сгенерированные на предыдущем шаге
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
  deploy:
    needs: build-and-push # Запускать только после успешной сборки
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/dmitryx/docker-projects/telebot
          docker pull ghcr.io/dmitrystrx/telebot:latest
          docker compose up -d
